<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./src/css/calendar.css">
  <link rel="stylesheet" href="./src/css/modais.css">

  <script type="module" src="./src/js/calendar.js" defer></script>
</head>

<body>
  <div class="container-calendar">
    <header>
      <div class="gap-1rem">
        <div class="gap-3rem">
          <i class="bi bi-chevron-left btnLeft" id="btnBackMonth"></i>
          <i class="bi bi-chevron-right btnLeft" id="btnNextMonth"></i>
        </div>
        <i class="bi bi-calendar-event btnLeft" id="today"></i>
        <i class="btnLeft" id="addEvent">+</i>
      </div>
      <div class="gap-3rem center">
        <h2 id="day" class="date"></h2>
        <h2 id="week" class="date"></h2>
        <h2 id="month" class="date"></h2>
        <h2 id="year" class="date"></h2>
      </div>
      <div class="gap-3rem end">
        <button class="btn" id="btnMonth">MÃªs</button>
        <button class="btn" id="btnWeek">Semana</button>
        <button class="btn" id="btnOneDay">Dia</button>
        <button class="btn" id="btnList">List</button>
      </div>
    </header>
    <div class="container-modes"></div>
  </div>


  <div class="mod-add-event hide">
    <div class="mod-container">
      <i class="bi bi-x-lg" id="btn-close-modal"></i>
      <span id="error-mensage"></span>
      <form class="mod-form" id="modal-form">
        <i class="bi bi-pencil-square"></i>
        <input type="text" name="title" id="title-input" placeholder="Title" class="mod-input">
        <p>O dia todo</p>
        <input type="checkbox" name="allDay">
        <i class="bi bi-tag"></i>
        <div class="mod-container-tag"></div>
        <label for="initialDate">Data inicial</label>
        <input type="datetime-local" id="initialDate" class="mod-input">
        <label for="finalDate">Data Final</label>
        <input type="datetime-local" id="finalDate" class="mod-input">
        <i class="bi bi-body-text"></i>
        <textarea name="description" id="description-input" placeholder="Description" class="mod-input"></textarea>
      </form>
      <div class="mod-btns-modal">
        <div>
          <i class="bi bi-trash3 hide" id="btn-remove"></i>
        </div>
        <div>
          <button id="btn-save-modal">Salvar</button>
          <button id="btn-edit-modal" class="hide">Editar</button>
        </div>
      </div>
    </div>
  </div>


  <div class="mod-tags hide">
    <div class="mod-container">
      <i class="bi bi-x-lg" id="btn-close-modal-tag"></i>
      <form class="mod-form" id="form-modalTags">
        <i class="bi bi-pencil-square"></i>
        <input type="text" name="title" placeholder="Title" class="input">
        <i class="bi bi-palette"></i>
        <input type="color" class="mod-input" name="color">
      </form>
      <div class="mod-btns-modal">
        <button id="btn-save-modal-tag">Salvar</button>
      </div>
    </div>
  </div>


</body>
</html>
